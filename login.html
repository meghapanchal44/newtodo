<body onload="document.container.email">
    <header>
        <img src="logo.png" class="header__logo">
        <span class="login">Log in</span>
    </header>
    <main>
        <h1 class="main__login-heading">Let's get started</h1>
        <form class="main__container" name="myform" method="post" >
            <div>
                <label class="text-style container__label-email">
                    Email or username
                </label>
                <input class="text-style container__input-email" name="email" id="email" type="email"
                    required>
            </div>

            <div>
                <label class="text-style container__label-pass">Password</label>
                <!-- <input class="text-style container__input" id="myInput"> -->
                <div class="password">
                <input class="text-style container__input-pass" id="pswd" name="pswd" type="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <i class="fa fa-eye icon" onclick="myFunction()"></i>
                <span id="message"></span>
                </div>
            </div>
            <a href="#">
                <input type="submit" value="Log in" class="container__loginbtn text-style">
            </a>
            <div class="container__forgotdiv">
                <a href="forgot.html" class="container__forgotdiv_forgot-label text-style"> Forgot password?</a>
            </div>
        </form>
            <div class="container__sign-up">
                <span class="container__sign-up_text text-style">don't have any account yet?</span>
                <a href="sign-up.html" class="container__sign-up_link text-style">Sign-up</a>
            </div>
    </main>
