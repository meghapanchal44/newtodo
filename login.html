<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="header-footer.css" />
    <script type="text/javascript" src="login-validation.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img src="logo.png" class="logo">
        <span class="login">Log In</span>
    </header>
    <main class="login-main-body">
        <h1 class="heading">Let's get started</h1>
        <form class="form" name="myform" id="myform" method="post">
            <div>
                <label class="text-style label">
                    Email or username
                </label>
                <input class="text-style input" name="email" id="email" type="email">
            </div>

            <div>
                <label class="text-style label">Password</label>
                <!-- <input class="text-style container__input" id="myInput"> -->
                <div class="password">
                    <i class="fa fa-eye pass_icon" onclick="myFunction()"></i>
                    <input class="text-style input" id="pswd" name="password" type="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        required>   
                </div>
            </div>
            <!-- <a href="home-page.html"> -->
            <button type="button" id="submit" class="loginbtn text-style">Log In</button>
            <!-- </a> -->
            <div class="forgotdiv">
                <a href="forgot.html" class="forgot-label text-style"> Forgot password?</a>
            </div>
        </form>
        <div class="sign-up">
            <span class="text text-style">Don't have any account yet?</span>
            <a href="sign-up.html" class="link text-style">Sign-up</a>
        </div>
    </main>
    <footer class="footer">

            <a href="#"><i class="fa fa-facebook"></i></a>
        </span>
    </footer>
</body>

</html>
