<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="validation.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="logo.png" class="header__logo">
        <span class="login">Log In</span>
    </header>
    <main>
        <h1 class="main__login-heading">Let's get started</h1>
        <form class="main__form" name="myform" id="myform" method="post">
            <div>
                <label class="text-style form__label">
                    Email or username
                </label>
                <input class="text-style form__input" name="email" id="email" type="email">
            </div>

            <div>
                <label class="text-style form__label">Password</label>
                <!-- <input class="text-style container__input" id="myInput"> -->
                <div class="password">
                    <i class="fa fa-eye form__pass_icon" onclick="myFunction()"></i>
                    <input class="text-style form__input" id="pswd" name="password" type="password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        required>
                    
                    
                </div>
            </div>
            <!-- <a href="#"> -->
            <button type="button" id="submit" class="form__loginbtn text-style">Log In</button>
            <!-- </a> -->
            <div class="form__forgotdiv">
                <a href="forgot.html" class="form__forgotdiv_forgot-label text-style"> Forgot password?</a>
            </div>
        </form>
        <div class="form__sign-up">
            <span class="form__sign-up_text text-style">Don't have any account yet?</span>
            <a href="sign-up.html" class="form__sign-up_link text-style">Sign-up</a>
        </div>
    </main>
    <footer>
        <span class="footer__copyright">
            Â© 2018 Rayft. All rights reserved.
        </span>
        <span class="footer__social-icon">
            <a href="#"><i class="fa fa-google-plus"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
        </span>
    </footer>
</body>

</html>
