<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="logo.png" class="header__logo">
        <span class="login">Log in</span>
    </header>
    <main>
        <h1 class="main__login-heading">Let's get started</h1>
        <div class="main__container">
            <label class="text-style container__label">
                Email or username
            </label>
            <input class="text-style container__input" type="text" pattern=".+@globex\.com" size="30" required>
            <label class="text-style container__label">Password</label>
            <input class="text-style container__input" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <a href="reading-preference.html">
                <button class="container__loginbtn text-style">Log in</button>
            </a>
            <div class="container__forgotdiv">
            <a href="forgot.html" class="container__forgotdiv_forgot-label text-style"> Forgot password?</a>
            </div>
        </div>
        <div class="container__sign-up">
            <span class="container__sign-up_text text-style">don't have any account yet?</span>
            <a href="sign-up.html" class="container__sign-up_link text-style">Sign-up</a>
        </div>
    </main>
    <footer>
        <span class="footer__copyright">

            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-google"></i></a>
        </span>
    </footer>
</body>

</html>
