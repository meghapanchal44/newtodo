        <h1 class="heading">Let's get started</h1>
        <form class="form" name="myform" id="myform" method="post">

            <div>

                <div class="password">
                    <i class="fa fa-eye pass_icon" onclick="myFunction()"></i>
                    <input class="text-style input" id="pswd" name="password" type="password"

                        required>   
                </div>
            </div>
            <label class="text-style label">Whats your purpose here?</label><br>
                <div class="purose" id="checkbox">

                    <div class="checkbox">
                        <input id="cb-2" class="checkbox-custom"  type="checkbox" value="reading" >

                    </div>
                </div>    
            <a href="signup_step_2.html">
            <button type="button" id="submit" class="nextbtn text-style">Next</button>
            </a>
